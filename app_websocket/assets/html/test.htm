<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <script>
        var socket = io.connect('http://localhost:3000');
        socket.on('connect',function(data){
            console.log(data);
            socket.emit('clientMsg', {msg: 'hello'});
        });
        socket.on('serverMsg', function(data){
            console.log(data);
        });
    </script>
</body>

</html>
